<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Hallo</div>
            <h1>Starter files - Copy-Paste</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
            <div class="widget">
                <h3>index.html</h3>
                <div class="notepad">
                    <textarea id="note-area1" name="message" rows="20" cols="40"></textarea>
                    <p><button id="copyBtn1">Copy</button></p>
                </div>
            </div>
            <div class="widget">
                <h3>style.css</h3>
                <div class="notepad">
                    <textarea id="note-area2" name="message" rows="20" cols="40"></textarea>
                    <p><button id="copyBtn2">Copy</button></p>
                </div>
            </div>
            <div class="widget">
                <h3>scripts.js</h3>
                <div class="notepad">
                    <textarea id="note-area3" name="message" rows="20" cols="40"></textarea>
                    <p><button id="copyBtn3">Copy</button></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    /* --- FUNCTIONS --- */



    /* --- MAIN CODE --- */


    loadNotes = 

    $.ajax({
            url : "index.txt",
            dataType: "text",
            success : function (data) {
                $("#note-area1").val(data);
            }
    });

    $.ajax({
            url : "style.txt",
            dataType: "text",
            success : function (data) {
                $("#note-area2").val(data);
            }
    });

    $.ajax({
            url : "scripts.txt",
            dataType: "text",
            success : function (data) {
                $("#note-area3").val(data);
            }
    });

    $("#copyBtn1").click(function (){
        var currentNotes = $("#note-area1").val();
        navigator.clipboard.writeText(currentNotes);
        alert("code copied")
    })

    $("#copyBtn2").click(function (){
        var currentNotes = $("#note-area2").val();
        navigator.clipboard.writeText(currentNotes);
        alert("code copied")
    })

    $("#copyBtn3").click(function (){
        var currentNotes = $("#note-area3").val();
        navigator.clipboard.writeText(currentNotes);
        alert("code copied")
    })

    sp="/"
    today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //As January is 0.
    var yyyy = today.getFullYear();

    if(dd<10) dd='0'+dd;
    if(mm<10) mm='0'+mm;

    $("#date").html(mm+sp+dd+sp+yyyy);


</script>
</html>
